<!DOCTYPE html>
<html>
<head>
  <title>Conversor de Números Romanos</title>
</head>
<body>
  <h1>Conversor de Números Romanos e Reais</h1>

  <label for="numeroRomano">Digite um número romano:</label>
  <input type="text" id="numeroRomano">
  <button onclick="converterParaReal()">Converter para Real</button>
  <p>Resultado: <span id="resultadoReal"></span></p>

  <label for="numeroReal">Digite um número real:</label>
  <input type="number" id="numeroReal">
  <button onclick="converterParaRomano()">Converter para Romano</button>
  <p>Resultado: <span id="resultadoRomano"></span></p>

  <script src="conversor.js"></script>
</body>
</html>
